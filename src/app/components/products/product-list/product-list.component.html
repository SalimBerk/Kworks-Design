<div *ngIf="loading; else productList">
  <div class="card flex justify-content-center my-16 mx-auto">
    <p-progressSpinner
      styleClass="w-4rem h-4rem "
      strokeWidth="8"
      fill="var(--surface-ground)"
      animationDuration=".5s"
    />
    <h2 class="text-center my-3 font-medium" style="color: #607d8b">
      Veriler Yükleniyor ...
    </h2>
  </div>
</div>
<ng-template #productList>
  <div *ngIf="menuList.length > 0; else notFound">
    <div class="grid grid-cols-1 p-16 lg:grid-cols-4 md:p-0 mt-14 gap-4">
      @for (menu of menuList; track $index) {
      <p-card
        header="{{ menu.name }}"
        subheader="50TL"
        [style]="{ width: '100%' }"
      >
        <ng-template pTemplate="header" [style]="{ width: '400px' }">
          <img
            alt="Card"
            src="{{
              menu.image != null
                ? menu.image
                : 'https://upload.wikimedia.org/wikipedia/commons/a/ac/No_image_available.svg'
            }}"
            class="hover:cursor-pointer"
            (click)="receivedFunction(menu.id)"
          />
          <span
            style="border: 3px solid #00b4d2; font-size: 10px"
            class="bg-white text-black absolute bottom-3 left-5 p-2 rounded-md"
            >{{ menu.category?.name }}</span
          >
        </ng-template>
        <div class="card-content flex justify-center items-center"></div>
      </p-card>
      }
    </div>
  </div>
  <ng-template #notFound>
    <p class="flex flex-col justify-center items-center p-5 font-bold text-lg">
      <i
        class="pi pi-question-circle pi-spin"
        style="
          font-size: 8rem;
          margin-top: 50px;
          margin-bottom: 20px;
          color: #00b4d2;
        "
      ></i>
      <span style="color: #00b4d2">VERİ BULUNAMADI</span>
    </p>
  </ng-template>
</ng-template>
